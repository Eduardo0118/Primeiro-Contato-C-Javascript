<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sua nacionalidade!</h1>
    Seu páis de origem: <input type="text" name="pais" id="pais">
    <input type="button" value="Check" onclick="resolver()">

    <div id="nac">
    </div>

    
    <script>
        function resolver(){

            var pa = window.document.getElementById("pais")
            var nac = window.document.getElementById("nac")
            var origem = String(pa.value)
            nac.innerHTML = `<p>Seu páis de origem é o(a) <strong>${origem}<strong></p>`
         }
    </script>

</body>
</html>
