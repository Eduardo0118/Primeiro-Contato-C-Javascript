<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de estrangeiros</title>
</head>
<body>
    <h1>Sistema de estrangeiros</h1>
        Digiti o Pais <input type="text" name="txtpais" id="txtpais">
        <input type="button" value="Verificar" onclick="validar()">
        <div id="res">
        </div>
    

        <script>

        function validar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `Seu pais atual e ${pais}`

        }
        
        </script>
</body>
</html>
